{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}

{% load static %}
<section class="vh-100 " style="background-color: beige;" >
    <div class="container py-5 h-100 animBg">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'images/img1.png' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
  
                    <div  class="form-outline mb-4">
                      <input type="email" id="register_email" class="form-control form-control-lg" />
                      <label class="form-label" for="register_email">Email address</label>
                    </div>
  
                    <div  class="form-outline mb-4">
                      <input type="password" id="register_password" class="form-control form-control-lg" />
                      <label class="form-label" for="register_password">Password</label>
                    </div>

                    <div  class="form-outline mb-4">
                        <input type="password" id="register_password_confirm" class="form-control form-control-lg" />
                        <label class="form-label" for="register_password_confirm">Confirm password</label>
                      </div>
  
                    <div class="pt-1 mb-4">
                      <button   class="btn btn-dark btn-lg btn-block" type="button">Create account</button>
                    </div>
  
                    <p class="mb-2 " style="color: #393f81;">Already Have an account? 
                        <a href="{% url 'Login' %}"
                        style="color: #393f81;">Login here</a>
                    </p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
