
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/anim.css' %}">
</head>
<body>

    {% block content %}
    {% endblock %}

    {% if error %}
    <div class="position-fixed top-0 vh-100 start-0 w-100 d-flex flex-column-reverse container " style="pointer-events: none;">
        <div class="alert alert-danger alert-dismissible fade show" style="width: 300px;" role="alert">
            {{ error }}
        </div>
    </div>

    {% endif %}

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
