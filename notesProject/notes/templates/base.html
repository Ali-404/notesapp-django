<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="min-vh-100 d-flex flex-column px-5 py-4 gap-3 overflow-hidden">
    {% include 'nav.html' %}
    <div class="bg-light shadow border border-warning  overflow-hidden" style="height: 85vh;" >
        {% block content %}
        
        {% endblock %}
    </div>


    <!-- hadi container fo9 container o fixed ghayban fiha messages la siftna xi messsage -->
    <div class="position-fixed top-0 vh-100 start-0 w-100 d-flex flex-column-reverse container " style="pointer-events: none;">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{msg.type}} alert-dismissible fade show" style="width: 300px;" role="alert">
                    {{ msg.message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
